<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card grid-flow">
        <picture class="image-container">
          <img
            class="card-image"
            src="images/image-header-mobile.jpg"
            alt="hero image office"
          />
        </picture>
        <div class="card-content">
          <h1 class="content-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex-group">
            <div class="flex-item">
              <p class="flex-number">10k+</p>
              <p class="flex-name">companies</p>
            </div>
            <div class="flex-item">
              <p class="flex-number">314</p>
              <p class="flex-name">templates</p>
            </div>
            <div class="flex-item">
              <p class="flex-number">12M+</p>
              <p class="flex-name">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
